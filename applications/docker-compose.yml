version: '3.9'
services:
  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_ENTRYPOINT_QUIET_LOGS=1
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ~/.acme.sh/powerfulyang.com/:/usr/share/nginx/cert/powerfulyang.com/
      - ./www/:/usr/share/nginx/www/
      - ./nginx/404.html:/usr/share/nginx/www/404.html
      - ./nginx/conf/:/usr/share/nginx/conf/
    logging:
      driver: gelf
      options:
        gelf-address: udp://localhost:12201
  mysql:
    image: mysql
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      TZ: Asia/Shanghai
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --explicit_defaults_for_timestamp=true --lower_case_table_names=1 --max_allowed_packet=128M --performance_schema=OFF;
    volumes:
      - ./mysql/data:/var/lib/mysql
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    restart: always
  redis:
    image: redis
    container_name: redis
    restart: always
    command: redis-server --save "" --appendfsync no
  netdata:
    image: netdata/netdata
    container_name: netdata
    restart: always
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
  api.powerfulyang.com:
    image: powerfulyang/api.powerfulyang.com
    volumes:
      - ./api.powerfulyang.com/assets:/usr/app/assets
      - ./api.powerfulyang.com/.cookies:/usr/app/.cookies
    restart: always
    command: npm run start:prod
    env_file:
      - ./api.powerfulyang.com/.env
    deploy:
      mode: replicated
      replicas: 4
    logging:
      driver: gelf
      options:
        gelf-address: udp://localhost:12201
  powerfulyang.com:
    image: powerfulyang/powerfulyang.com
    container_name: powerfulyang.com
    restart: always
    command: npm run start
    env_file:
      - ./powerfulyang.com/.env
    logging:
      driver: gelf
      options:
        gelf-address: udp://localhost:12201
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
  dev.elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
    container_name: dev.elasticsearch
    ports:
      - "9200:9200"
    restart: always
    environment:
      ES_JAVA_OPTS: "-Xmx1024m -Xms1024m"
      discovery.type: single-node
      ELASTIC_PASSWORD: mD749g97joQPaFM
    volumes:
      - './dev/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml'
  dev.logstash:
    image: docker.elastic.co/logstash/logstash:7.14.0
    container_name: dev.logstash
    ports:
      - "12201:12201/udp"
    restart: always
    environment:
      LS_JAVA_OPTS: "-Xmx1024m -Xms1024m"
    volumes:
      - './dev/logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf'
      - './dev/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml'
  dev.kibana:
    image: docker.elastic.co/kibana/kibana:7.14.0
    container_name: dev.kibana
    restart: always
    volumes:
      - './dev/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml'
  dev.redis:
    image: redis
    container_name: dev.redis
    command: redis-server --requirepass mD749g97joQPaFM
    ports:
      - "6379:6379"
    restart: always
  dev.rabbitmq:
    image: rabbitmq
    container_name: dev.rabbitmq
    ports:
      - "5672:5672"
    restart: always

